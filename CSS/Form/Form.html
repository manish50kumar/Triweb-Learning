<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Form.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="main-div">
        <h1 id="heading1">Registration Form</h1>
        <form action="" class="main-form">
           <label for="firstName" class="label">First Name   </label> <br>
           <input type="text" name="firstName" placeholder="Enter your first name">
           <br><br>
           <label for="lastName" class="label">Last Name </label> <br>
           <input type="text" name="lastName" placeholder="Enter your last name">
           <br><br>
           <label for="email" class="label">Email</label> <br>
           <input type="email" name="email" placeholder="abc@gmail.com">
           <br><br>
           <label for="contact" class="label">Contact</label> <br>
           <input type="number" name="contact" placeholder="9999999999">
           <br><br>
           <label for="dob" class="label">Date of Birth</label> <br>
           <input type="date" name="dob">
           <br><br>
           <label for="age" class="label">Age</label> <br>
           <input type="number" name="age" placeholder="18">
           <br><br>
           <label for="gender" class="label">Gender</label> <br>
           <br>
           
           <input type="radio" name="gender" value="Male" id="male" class="radio">
           <label for="male">Male</label>          
           <input type="radio" name="gender" value="Female" id="female" class="radio">
            <label for="female">Female</label> 
            <br><br>
            <label for="resumeFile" class="label">Resume File</label> <br>
            <input type="file" name="resumeFile">
            <br><br>
            <input type="submit" name="submit" value="submit" id="submit">

       </form>
    </div>
</body>
</html>
